<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yavuzlar Week-1</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="gap-l">

<div class="header-section">
    <div class="row row-wrap">
        <div id="themeButton" class="square-button">
            <img
                    id="modeToggle"
                    class="icon"
                    src="./assets/light-to-dark.png"
                    src-light="./assets/dark-to-light.png"
                    src-dark="./assets/light-to-dark.png"
                    alt="Color them icon"/>
        </div>
        <p class="sub-text">Tema</p>
    </div>

    <p class="brand-text">TOODO</p>

    <div class="row row-wrap-reverse" id="helpButton">
        <p class="sub-text">Yardım</p>
        <div class="circle-button">
            <svg class="help-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.09 9C9.3251 8.33167 9.78915 7.76811 10.4 7.40913C11.0108 7.05016 11.7289 6.91894 12.4272 7.03871C13.1255 7.15849 13.7588 7.52152 14.2151 8.06353C14.6713 8.60553 14.9211 9.29152 14.92 10C14.92 12 11.92 13 11.92 13M12 17H12.01M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12Z" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>

</div>

<div class="search-and-add-section row-wrap-reverse gap-l">
    <div class="search-section">
        <form action="" class="row">
            <input type="text" class="search-input" placeholder="Oluşturulmuş görevlerde arama yapın" required>
            <button class="square-button black" id="searchButton">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 21L16.65 16.65M19 11C19 15.4183 15.4183 19 11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </form>
    </div>

    <div class="add-task-button row" id="openAddTaskPopup">
        <p>Yeni Görev <strong>Oluştur</strong></p>
        <div class="circle-button orange">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 5V19M5 12H19" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
    </div>
</div>

<div class="popup" id="addTaskPopup">
    <div class="popup-body">
        <div class="popup-header">
            <p>Yeni Görev Ekle</p>
            <div class="circle-button mini-button" id="closeAddTaskPopup">
                <svg class="close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 7L7 17M7 7L17 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <div class="add-task-form popup-content" id="addTaskForm">
            <form>
                <div class="form-element">
                    <label for="taskName">Görev Açıklaması</label>
                    <input type="text" id="taskName" class="search-input" placeholder="Görev açıklamasını yazınız" required>
                </div>
                <button class="add-form-button orange">Görev Ekle</button>
            </form>
        </div>
    </div>
</div>

<div class="task-list-section">
    <div class="task-list-header">
        <p class="task-list-header-text" id="taskListHeaderText">Bütün Liste</p>
        <div class="row">
            <div class="icon-button row" id="openSortPopup">
                <p class="hidden-mobile">Sırala</p>
                <p class="info-text">*</p>
                <svg class="sort-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 4V20M17 20L13 16M17 20L21 16M7 20V4M7 4L3 8M7 4L11 8" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="icon-button row" id="openFilterPopup">
                <p class="hidden-mobile">Filtrele</p>
                <p class="info-text"><span id="filterCounter"></span></p>
                <svg class="filter-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2 4.6C2 4.03995 2 3.75992 2.10899 3.54601C2.20487 3.35785 2.35785 3.20487 2.54601 3.10899C2.75992 3 3.03995 3 3.6 3H20.4C20.9601 3 21.2401 3 21.454 3.10899C21.6422 3.20487 21.7951 3.35785 21.891 3.54601C22 3.75992 22 4.03995 22 4.6V5.26939C22 5.53819 22 5.67259 21.9672 5.79756C21.938 5.90831 21.8901 6.01323 21.8255 6.10776C21.7526 6.21443 21.651 6.30245 21.4479 6.4785L15.0521 12.0215C14.849 12.1975 14.7474 12.2856 14.6745 12.3922C14.6099 12.4868 14.562 12.5917 14.5328 12.7024C14.5 12.8274 14.5 12.9618 14.5 13.2306V18.4584C14.5 18.6539 14.5 18.7517 14.4685 18.8363C14.4406 18.911 14.3953 18.9779 14.3363 19.0315C14.2695 19.0922 14.1787 19.1285 13.9971 19.2012L10.5971 20.5612C10.2296 20.7082 10.0458 20.7817 9.89827 20.751C9.76927 20.7242 9.65605 20.6476 9.58325 20.5377C9.5 20.4122 9.5 20.2142 9.5 19.8184V13.2306C9.5 12.9618 9.5 12.8274 9.46715 12.7024C9.43805 12.5917 9.39014 12.4868 9.32551 12.3922C9.25258 12.2856 9.15102 12.1975 8.94789 12.0215L2.55211 6.4785C2.34898 6.30245 2.24742 6.21443 2.17449 6.10776C2.10986 6.01323 2.06195 5.90831 2.03285 5.79756C2 5.67259 2 5.53819 2 5.26939V4.6Z" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
    </div>

    <div id="tasksContainer" class="task-container"></div>

    <div class="row spc-between row-wrap">
        <p class="sub-text text-center"><span id="totalTask"></span> kayıttan <span id="shownTask"></span> tanesi gösteriliyor.</p>
        <div id="paginationContainer" class="pagination-wrapper"></div>
    </div>
</div>

<div class="popup" id="sortPopup">
    <div class="popup-body smaller-popup">
        <div class="popup-header">
            <p>Sıralama Seçenekleri</p>
            <div class="circle-button mini-button" id="closeSortPopup">
                <svg class="close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 7L7 17M7 7L17 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="popup-content">
            <label class="sort-item">
                <input type="radio" name="sortOrder" value="created_desc" checked>
                <span class="sort-text">Ekleme Tarihi (Yeniden Eskiye)</span>
            </label>
            <label class="sort-item">
                <input type="radio" name="sortOrder" value="created_asc">
                <span class="sort-text">Ekleme Tarihi (Eskiden Yeniye)</span>
            </label>
            <label class="sort-item">
                <input type="radio" name="sortOrder" value="updated_desc">
                <span class="sort-text">Güncelleme Tarihi (Yeniden Eskiye)</span>
            </label>
            <label class="sort-item">
                <input type="radio" name="sortOrder" value="updated_asc">
                <span class="sort-text">Güncelleme Tarihi (Eskiden Yeniye)</span>
            </label>
        </div>
    </div>
</div>

<div class="popup" id="filterPopup">
    <div class="popup-body smaller-popup">
        <div class="popup-header">
            <p>Filtreleme Seçenekleri</p>
            <div class="circle-button mini-button" id="closeFilterPopup">
                <svg class="close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 7L7 17M7 7L17 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="popup-content" id="filterOptionsContainer">
            <label class="sort-item">
                <input type="checkbox" class="filter-checkbox" value="Bekliyor">
                <span class="sort-text">Bekliyor</span>
            </label>
            <label class="sort-item">
                <input type="checkbox" class="filter-checkbox" value="İşlemde">
                <span class="sort-text">İşlemde</span>
            </label>
            <label class="sort-item">
                <input type="checkbox" class="filter-checkbox" value="Tamamlandı">
                <span class="sort-text">Tamamlandı</span>
            </label>
            <label class="sort-item">
                <input type="checkbox" class="filter-checkbox" value="İptal Edildi">
                <span class="sort-text">İptal Edildi</span>
            </label>
            <label class="sort-item">
                <input type="checkbox" class="filter-checkbox" value="Bilinmiyor">
                <span class="sort-text">Bilinmiyor</span>
            </label>
        </div>
    </div>
</div>

<div class="popup" id="deletePopup">
    <div class="popup-body smaller-popup">
        <div class="popup-header">
            <p>Görevi Sil</p>
            <div class="circle-button mini-button" id="closeDeletePopup">
                <svg class="close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 7L7 17M7 7L17 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>
        <div class="popup-content" >
            <p class="text-center">Bu görevi silmek istediğinize emin misiniz?<br></p><br>
            <p class="info-text text-center"><span id="deletePopupTask">Görev açıklaması</span></p><br>
            <button class="add-form-button orange">Sil</button>
        </div>
    </div>
</div>


<div class="popup" id="editTaskPopup">
    <div class="popup-body">
        <div class="popup-header">
            <p>Görev Açıklamasını Düzenle</p>
            <div class="circle-button mini-button" id="closeEditTaskPopup">
                <svg class="close-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17 7L7 17M7 7L17 17" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <div class="add-task-form popup-content">
            <form id="editTaskForm">
                <div class="form-element">
                    <label for="taskName">Görev Açıklaması</label>
                    <input type="text" id="oldTaskName" class="search-input" placeholder="Yeni görev açıklamasını yazınız" required>
                </div>
                <button class="add-form-button orange">Kaydet ve Çık</button>
            </form>
        </div>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
